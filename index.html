<!DOCTYPE html>
<html lang-"en">
<head>
    <meta charset="UTF-8">
    <title>Dummy Google Homepage</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <!--After Live Server-->
    <main>
    <header>
        <div id="left-nav">
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Store</a></li>
            </ul>
        </div>
        <div id="right-side">
            <nav id="right-nav">
                <ul>
                    <li><a href="#">Gmail</a></li>
                    <li><a href="#">Images</a></li>
                </ul>
            </nav>
            <span class="material-icons" id="apps-icon">
                apps
            </span>
            <div id="outer-user-circle">
                <img src="https://lh3.googleusercontent.com/ogw/ADGmqu_YxvLHoX2eoENoVUwEEcXfBmVbhBLiADI7WSgl=s32-c-mo" alt="user image" id="avatar">
            </div>
        </div>
    </header>
    <div id="image">
        <img src="https://www.google.com/logos/doodles/2020/us-voter-registration-day-2020-6753651837108793.2-l.png" id="main-img">
    </div>
    <div id="inputs">
        <span class="material-icons" id="search-icon">
            search
        </span>
        <input type="textarea" id="searchbar">
        <div id="buttons">
            <button id="google-button">Google Search</button>
            <button id="google-button">I'm Feeling Lucky</button>
        </div>
    </div>
    </main>
    <footer>
        <div id="left-footer">
            <ul>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search Works</a></li>
            </ul>
        </div>
        <div id="right-footer">
            <ul>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
